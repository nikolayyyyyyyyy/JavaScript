<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Subtraction</title>

    <link rel="stylesheet" href="subtraction.css">
</head>

<body>
    <div id="wrapper">
        <input type="text" id="firstNumber" value="13.33" disabled>
        <input type="text" id="secondNumber" value="22.18" disabled>

        <div class="result-container">Result: <span id="result"></span></div>
    </div>
    <script>
        window.onload = function () {
            const first = Number.parseFloat(document.querySelector('#firstNumber').value);
            const second = Number.parseFloat(document.querySelector('#secondNumber').value);

            document.querySelector('#result').textContent = first - second;
        }
    </script>
</body>

</html>
